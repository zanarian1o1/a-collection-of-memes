<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .media-item {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .media-item img, .media-item video {
      max-width: 100%;
      max-height: 120px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .media-item img:hover, .media-item video:hover {
      transform: scale(1.05);
    }
    .media-item a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }
    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal img, #modal video {
      max-width: 90%;
      max-height: 80%;
    }
    #modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Meme Library</h1>
  <p style="text-align: center;">Click on a meme to view it in full size.</p>
  <div id="media-container" class="media-container"></div>

  <!-- Modal for viewing images/videos -->
  <div id="modal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <div id="modal-content"></div>
  </div>

  <script>
    const mediaFolder = './media/'; // Path to the media folder
    const container = document.getElementById('media-container');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    // Fetch the file list
    fetch('./data/fileList.json')
      .then(response => response.json())
      .then(fileList => {
        fileList.forEach(file => {
          const fileExtension = file.split('.').pop().toLowerCase();
          const mediaItem = document.createElement('div');
          mediaItem.classList.add('media-item');

          let preview = '';
          if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
            preview = `<img src="${mediaFolder + file}" alt="${file}" onclick="showModal('${mediaFolder + file}', 'image')">`;
          } else if (['mp4', 'webm'].includes(fileExtension)) {
            preview = `<video src="${mediaFolder + file}" onclick="showModal('${mediaFolder + file}', 'video')" muted></video>`;
          }

          mediaItem.innerHTML = `
            ${preview}
            <a href="${mediaFolder + file}" target="_blank">${file}</a>
          `;

          container.appendChild(mediaItem);
        });
      });

    // Modal functions
    function showModal(src, type) {
      modalContent.innerHTML = type === 'image' 
        ? `<img src="${src}" alt="Meme">` 
        : `<video src="${src}" controls autoplay></video>`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    }

    // Close modal on click outside the content
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
